<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典贪吃蛇游戏 - 使用 HTML5 Canvas 构建">
    <title>贪吃蛇游戏 | Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-board">
                <span>分数: <span id="score">0</span></span>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <h2 id="overlayTitle">贪吃蛇游戏</h2>
                <p id="overlayMessage">使用方向键控制蛇的移动</p>
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="pauseBtn" disabled>暂停</button>
            <button id="restartBtn" disabled>重新开始</button>
        </div>
        
        <div class="game-instructions">
            <p>使用键盘方向键 ↑ ↓ ← → 或 W A S D 控制蛇的移动</p>
            <p>吃到红色食物可以增加分数和蛇身长度</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
